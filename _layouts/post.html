{% include top.html %}

<body>
    {% include header.html %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="well">
                    <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
                    <small><i class="mdi-device-access-time"></i> {{ page.date | date: "%Y年%m月%d日" }} <i class="mdi-social-person"></i> {{ page.author }}</small>
                    <hr>
                    {{ content }}
                </div>
                <div class="well">
                    <!-- 多说评论框 start -->
                    <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
                    <!-- 多说评论框 end -->
                    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
                    <script type="text/javascript">
                    var duoshuoQuery = {short_name:"dawndiy"};
                        (function() {
                            var ds = document.createElement('script');
                            ds.type = 'text/javascript';ds.async = true;
                            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                            ds.charset = 'UTF-8';
                            (document.getElementsByTagName('head')[0]
                             || document.getElementsByTagName('body')[0]).appendChild(ds);
                        })();
                        </script>
                    <!-- 多说公共JS代码 end -->
                </div>
            </div>
            <div class="col-sm-4">
                {% include sidebar.html %}
            </div>
        </div>
    </div>

    {% include footer.html %}

    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
    <script src="/js/jquery.flatshadow.min.js"></script>
    <script>
    $(document).ready(function() {
      $.material.init();
      // flat shadow
      $(".flat-icon").flatshadow({
        color: "#009688",
        angle: "NE",
        //fade: true,
      });
    });
    </script>
</body>
</html>
